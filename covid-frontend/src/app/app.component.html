<div id="app-root">

  <div>Country</div>
  <div class="main-section">

    <div class="buttons-section">
      <input id="searchbar" (keyup)="filterCountries($event)" type="text"
             placeholder="Input country name..">
      <div class="button-section" *ngFor="let country of displayedCountries | paginate:{
      itemsPerPage : 12,
      currentPage: 0,
      totalItems : displayedCountries.length}">
        <button (click)="showChart($event)"
                id="{{country.slug}}"
                class="full-width-button">
          {{country.country}}
        </button>
      </div>
    </div>

    <div class="chart-section">
      <div class="datepicker">
        <mat-form-field appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input (dateChange)="startDateChange($event)" matStartDate formControlName="start"
                   placeholder="Start date">
            <input (dateChange)="endDateChange($event)" matEndDate formControlName="end"
                   placeholder="End date">
          </mat-date-range-input>
          <mat-hint>MM/DD/Y â€“ MM/DD/Y</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
          <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date
          </mat-error>
          <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date
          </mat-error>
        </mat-form-field>
      </div>
      <div style="margin-bottom: 10px">{{selectedCountry.charAt(0).toUpperCase()
      + selectedCountry.substring(1, selectedCountry.length).toLowerCase()}}</div>
      <canvas id="dataChart"></canvas>
    </div>

  </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
