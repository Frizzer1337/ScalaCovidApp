<div class="chart-section">

  <div class="datepicker">
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input (dateChange)="startDateChange($event)" formControlName="start" matStartDate
               placeholder="Start date">
        <input (dateChange)="endDateChange($event)" formControlName="end" matEndDate
               placeholder="End date">
      </mat-date-range-input>
      <mat-hint>MM/DD/Y â€“ MM/DD/Y</mat-hint>
      <mat-datepicker-toggle [for]="picker" matIconSuffix></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date
      </mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date
      </mat-error>
    </mat-form-field>
  </div>

  <div style="margin-bottom: 10px">{{countryName.charAt(0).toUpperCase() + countryName.substring(1,
    countryName.length).toLowerCase()}}</div>

  <canvas id="dataChart"></canvas>
</div>
